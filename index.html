<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task organiser js</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To do list</h2>
            <div class="row">
                <input type="text" id="input" placeholder="Enter your task">
                <button onclick="addTask()" id="button">+</button>
            </div>
            <ul id="list">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
